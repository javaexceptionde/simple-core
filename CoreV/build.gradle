plugins {
    id 'java'
}

group 'dev.jbull'
version '1.0-SNAPSHOT'

jar{
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
}

repositories {
    mavenCentral()
    jcenter()
    maven {
        url("https://repo.legendempires.de/repository/maven-releases/")
    }
    repositories {
        maven { url 'https://jitpack.io' }
    }
    maven {
        url('http://oss.sonatype.org/content/groups/public/')
    }
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile 'org.spigotmc:spigot:1.8.8@jar'
    compile 'org.projectlombok:lombok:1@jar'
    compile 'com.zaxxer:HikariCP:4.0.3@jar'
    compile 'me.carleslc.Simple-YAML:Simple-Yaml:1.7.2'
    compile("org.mongodb:mongo-java-driver:3.4.1")
    compile("org.mongodb:mongodb-driver-async:3.4.1")
    compile 'org.yaml:snakeyaml:1.19-SNAPSHOT'
    implementation 'org.mariadb.jdbc:mariadb-java-client:2.1.2'
    annotationProcessor 'org.projectlombok:lombok:1@jar'
}

test {
    useJUnitPlatform()
}
